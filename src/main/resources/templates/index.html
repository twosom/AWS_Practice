<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="fragments/header.html :: fragment_header"></div>
<body>
<h1>스프링 부트로 시작하는 웹 서비스</h1>
<div class="col-md-12">
    <div class="row">
        <div class="col-md-6">
            <a href="/posts/save" th:href="@{/posts/save}" role="button" class="btn btn-primary">글 등록</a>
            <span sec:authorize="isAuthenticated()">
                Logged in as: <span id="user" th:text="${userName}"></span>
                <a href="/logout" class="btn btn-info active" role="button">Logout</a>
            </span>
            <span sec:authorize="!isAuthenticated()">
                <a href="/oauth2/authorization/google" class="btn btn-success active" role="button">Google Login</a>
                <a href="/oauth2/authorization/naver" class="btn btn-success active" role="button">Naver Login</a>
            </span>

        </div>
    </div>
    <br>

    <table class="table table-horizontal table-bordered">
        <thead class="strong">
        <tr>
            <th>게시글 번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>최종수정일</th>
        </tr>
        </thead>
        <tbody th:each="post : ${posts}">
        <tr>
            <td th:text="${post.id}"></td>
            <td><a th:href="@{/posts/update/{id}(id=${post.id})}"><span th:text="${post.title}"></span></a></td>
            <td th:text="${post.author}"></td>
            <td th:text="${#temporals.format(post.modifiedDate, 'yyyy-MM-dd hh:mm:ss EEE')}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<div th:replace="fragments/footer.html :: fragment_footer"></div>
</html>
